<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>–°—É–º–∏ –¥—ñ–∞–≥–æ–Ω–∞–ª–µ–π –º–∞—Ç—Ä–∏—Ü—ñ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* -------------------------------------- */
/*                 –¢–ï–ú–ò                   */
/* -------------------------------------- */

:root {
    --bg: #0f172a;
    --card: #1e293b;
    --text: #e2e8f0;
    --accent: #38bdf8;
    --input-bg: #0f172a;
    --border: #334155;
}

:root.light {
    --bg: #f3f4f6;
    --card: #ffffff;
    --text: #1e293b;
    --accent: #0ea5e9;
    --input-bg: #f8fafc;
    --border: #d1d5db;
}

body {
    margin: 0;
    background: var(--bg);
    font-family: Arial, sans-serif;
    color: var(--text);
    display: flex;
    justify-content: center;
    padding: 30px;
    transition: 0.3s;
}

.container {
    max-width: 700px;
    width: 100%;
    background: var(--card);
    padding: 30px;
    border-radius: 18px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: var(--accent);
}

/* -------------------------------------- */
/*            –ï–õ–ï–ú–ï–ù–¢–ò –§–û–†–ú–ò               */
/* -------------------------------------- */

input, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
}

input {
    background: var(--input-bg);
    color: var(--text);
    border: 1px solid var(--border);
}

button {
    background: var(--accent);
    color: #0f172a;
    font-weight: bold;
    cursor: pointer;
}

/* -------------------------------------- */
/*                 –¢–ê–ë–õ–ò–¶–Ø                */
/* -------------------------------------- */

table {
    margin-top: 20px;
    width: 100%;
    border-collapse: collapse;
}

td {
    border: 1px solid var(--border);
    padding: 8px;
    text-align: center;
}

td input {
    width: 55px;
    padding: 6px;
}

/* -------------------------------------- */
/*            –ö–ù–û–ü–ö–ê –¢–ï–ú–ò                 */
/* -------------------------------------- */

.theme-toggle {
    position: fixed;
    top: 15px;
    right: 20px;
    background: var(--accent);
    border-radius: 50%;
    width: 44px;
    height: 44px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #0f172a;
    font-size: 20px;
    cursor: pointer;
}

/* -------------------------------------- */
/*           –ê–ù–Ü–ú–ê–¶–Ü–Ø –õ–û–ì–û–¢–ò–ü–£            */
/* -------------------------------------- */

.logo-box {
    position: fixed;
    left: 20px;
    bottom: 25px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.star {
    font-size: 20px;
    opacity: 0;
    animation: starBlink 2s infinite ease-in-out;
}

.star:nth-child(1) { animation-delay: 0s; }
.star:nth-child(2) { animation-delay: 0.2s; }
.star:nth-child(3) { animation-delay: 0.4s; }

.logo-text {
    font-size: 22px;
    font-weight: bold;
    color: var(--accent);
    letter-spacing: 2px;
    opacity: 0;
    animation: logoAppear 3s ease forwards;
    position: relative;
}

@keyframes logoAppear {
    0% { opacity: 0; filter: blur(4px); }
    40% { opacity: 1; filter: blur(1px); }
    100% { opacity: 1; filter: blur(0); }
}

@keyframes starBlink {
    0% { opacity: 0; transform: scale(0.6); }
    50% { opacity: 1; transform: scale(1.3); }
    100% { opacity: 0; transform: scale(0.6); }
}

@keyframes drawText {
    from { width: 0; }
    to { width: 100%; }
}

/* -------------------------------------- */
/*             –ú–û–î–ê–õ–¨–ù–ï –í–Ü–ö–ù–û              */
/* -------------------------------------- */

.modal-bg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    display: none;
    justify-content: center;
    align-items: center;
}

.modal {
    background: var(--card);
    padding: 25px;
    border-radius: 16px;
    max-width: 400px;
    text-align: center;
}

.close-btn {
    background: #ef4444;
    color: white;
    margin-top: 10px;
}
</style>
</head>

<body>

<!-- –ö–ù–û–ü–ö–ê –¢–ï–ú–ò -->
<div class="theme-toggle" onclick="toggleTheme()">üåì</div>

<!-- –ê–ù–Ü–ú–ê–¶–Ü–Ø –õ–û–ì–û–¢–ò–ü–£ -->
<div class="logo-box">
    <div class="star">‚ú®</div>
    <div class="logo-text">htsl.v</div>
    <div class="star">‚ú®</div>
</div>

<!-- –û–°–ù–û–í–ù–ò–ô –ë–õ–û–ö -->
<div class="container">

    <h1>–û–±—á–∏—Å–ª–µ–Ω–Ω—è —Å—É–º –¥—ñ–∞–≥–æ–Ω–∞–ª–µ–π</h1>

    <input type="number" id="size" placeholder="–í–≤–µ–¥—ñ—Ç—å —Ä–æ–∑–º—ñ—Ä –º–∞—Ç—Ä–∏—Ü—ñ (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥: 3)" min="2" max="12">
    <button onclick="generateMatrix()">–°—Ç–≤–æ—Ä–∏—Ç–∏ –º–∞—Ç—Ä–∏—Ü—é</button>

    <div id="matrixContainer"></div>

    <button id="calcButton" onclick="calculate()" style="display:none;">–û–±—á–∏—Å–ª–∏—Ç–∏ —Å—É–º–∏</button>

</div>

<!-- –ú–û–î–ê–õ–¨–ù–ï –í–Ü–ö–ù–û -->
<div class="modal-bg" id="modalBg">
    <div class="modal">
        <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
        <p id="mainDiag"></p>
        <p id="sideDiag"></p>
        <button class="close-btn" onclick="closeModal()">–ó–∞–∫—Ä–∏—Ç–∏</button>
    </div>
</div>

<!-- -------------------------------------- -->
<!--                JAVASCRIPT              -->
<!-- -------------------------------------- -->

<script>
// –¢–ï–ú–ê
document.addEventListener("DOMContentLoaded", () => {
    let saved = localStorage.getItem("theme");
    if (saved === "light") document.documentElement.classList.add("light");
});

function toggleTheme() {
    document.documentElement.classList.toggle("light");
    localStorage.setItem("theme",
        document.documentElement.classList.contains("light") ? "light" : "dark"
    );
}

let matrixInputs = [];

// –°–¢–í–û–†–ï–ù–ù–Ø –ú–ê–¢–†–ò–¶–Ü
function generateMatrix() {
    const size = Number(document.getElementById("size").value);
    const container = document.getElementById("matrixContainer");

    if (!size || size < 2 || size > 12) {
        alert("–í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ –≤—ñ–¥ 2 –¥–æ 12!");
        return;
    }

    container.innerHTML = "";
    matrixInputs = [];

    let html = "<table>";

    for (let i = 0; i < size; i++) {
        html += "<tr>";
        matrixInputs[i] = [];

        for (let j = 0; j < size; j++) {
            let id = `cell-${i}-${j}`;
            html += `<td><input id="${id}" type="number"></td>`;
            matrixInputs[i][j] = id;
        }

        html += "</tr>";
    }

    html += "</table>";
    container.innerHTML = html;

    document.getElementById("calcButton").style.display = "block";
}

// –û–ë–ß–ò–°–õ–ï–ù–ù–Ø –î–Ü–ê–ì–û–ù–ê–õ–ï–ô
function calculate() {
    let size = matrixInputs.length;
    let main = 0, side = 0;

    for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
            let value = Number(document.getElementById(matrixInputs[i][j]).value);

            if (i === j) main += value;
            if (i + j === size - 1) side += value;
        }
    }

    document.getElementById("mainDiag").innerText = "–°—É–º–∞ –≥–æ–ª–æ–≤–Ω–æ—ó –¥—ñ–∞–≥–æ–Ω–∞–ª—ñ: " + main;
    document.getElementById("sideDiag").innerText = "–°—É–º–∞ –ø–æ–±—ñ—á–Ω–æ—ó –¥—ñ–∞–≥–æ–Ω–∞–ª—ñ: " + side;

    document.getElementById("modalBg").style.display = "flex";
}

// –ó–ê–ö–†–ò–¢–¢–Ø –ú–û–î–ê–õ–ö–ò
function closeModal() {
    document.getElementById("modalBg").style.display = "none";
}
</script>

</body>
</html>
